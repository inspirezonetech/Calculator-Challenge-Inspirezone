<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/design.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="case">
        <div id="heading">
            <h3>Calculator</h3>
        </div>
        <div id="screen">
            <p id="calculation"></p>
            <p id="resultscreen"></p>
        </div>
        <div class="row">
            <div class="button " data-value="C">C</div>
            <div class="button" data-value="m">+/-</div>
            <div class="button" data-value="%">%</div>
        
            <div class="button" data-value="back">&larr;</div>
        
        </div>
        <div class="row">
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button" data-value="/">/</div>
        
        </div>
        <div class="row">
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button" data-value="*">*</div>
        
        </div>
        <div class="row">
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" data-value="-">-</div>
        
        </div>
        <div class="row">
            <div class="button" data-value="0">0</div>
            <div class="button " data-value=".">.</div>
            <div class="button " data-value="=">=</div>
            <div class="button " data-value="+">+</div>
        </div>
    </div>
    <script src="src/scripts.js"></script>
    
</body>
</html>
